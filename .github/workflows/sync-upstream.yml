name: Sync with Upstream

on:
  schedule:
    # Ejecuta cada d√≠a a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Permite ejecutar manualmente desde GitHub Actions

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/plexinc/pms-docker.git || true
          git fetch upstream
      
      - name: Merge upstream changes
        run: |
          git checkout master
          git merge upstream/master --no-edit || echo "No changes to merge"
      
      - name: Push changes
        run: |
          git push origin master
