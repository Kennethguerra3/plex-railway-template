[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/init"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Configuración de red - Railway gestionará el tráfico vía Caddy usando el puerto $PORT automático.

# Volúmenes persistentes críticos
[[deploy.volumes]]
mountPath = "/config"
name = "plex-config"

[[deploy.volumes]]
mountPath = "/data"
name = "plex-data"

[[deploy.volumes]]
mountPath = "/transcode"
name = "plex-transcode"
